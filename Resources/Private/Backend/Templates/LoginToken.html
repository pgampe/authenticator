<f:layout name="Default" />

<f:section name="Content">
	<h1><f:translate key="LLL:EXT:authenticator/Resources/Private/Language/locallang.xlf:login.title" /></h1>
	<p>
		<f:translate key="LLL:EXT:authenticator/Resources/Private/Language/locallang.xlf:login.text" />
	</p>
	<div class="form-group t3js-login-password-section" id="t3-login-password-section">
		<div class="form-control-wrap">
			<div class="form-control-holder">
				<input type="password" id="t3-onetimesecret" name="oneTimeSecret" value="{token}" placeholder="Test" class="form-control input-login t3js-clearable t3js-login-password-field" required="required" data-rsa-encryption="t3-field-userident" />
			</div>
		</div>
	</div>
</f:section>
